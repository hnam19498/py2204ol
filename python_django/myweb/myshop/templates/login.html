{% extends 'base/base.html' %}
{% block title %}
    Đăng nhập
    {% load static %}
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-8">
                <img src="{% static 'images/abcdllll.png' %}" style="width: 100%;">
            </div>
            <div class="col-4">
                <form action="" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.label }}
                            {{ field }}
                        </div>
                    {% endfor %}
                    {% if message %}
                        <h5 style="color: red;">{{message}}</h5>
                    {% endif %}
                    <button type="submit" class="btn btn-success btn-lg btn-block" value="signin">Sign in</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
